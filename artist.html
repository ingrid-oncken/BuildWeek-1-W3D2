<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Artist</title>
  </head>
  <body>
    <div id="queen-card" class="card bg-dark text-white">
      <img
        id="queen-wp"
        src="/assets/albun_covers/queen_wp-3.jpeg"
        class="card-img"
        alt="..."
      />
      <div class="card-img-overlay">
        <div class="jumbotron bg-transparent jumbo-artist">
          <h1 class="display-4 text-center">Hello, world!</h1>
          <p class="lead text-center">
            This is a simple hero unit, a simple jumbotron-style component for
            calling extra attention to featured content or information.
            <br />
            <button id="btn-play" type="button" class="btn btn-success">
              PLAY
            </button>
            <button id="btn-follow" type="button" class="btn btn-outline-dark">
              FOLLOW
            </button>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
